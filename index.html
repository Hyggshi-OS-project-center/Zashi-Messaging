<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Zashi Messaging</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Zashi Messaging</h1>

  <label for="username">Tên người dùng:</label>
  <input id="username" placeholder="Nhập tên của bạn..." />

  <div id="chat" style="height:300px; overflow:auto; border:1px solid #ccc; margin-top:10px;"></div>
  <input id="msg" placeholder="Nhập tin nhắn..." />
  <button onclick="send()">Gửi</button>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3001');
    const chat = document.getElementById('chat');

    socket.on('loadMessages', (msgs) => {
      msgs.forEach(addMessage);
    });

    socket.on('newMessage', (msgObj) => {
      addMessage(msgObj);
    });

    function addMessage({ user, text }) {
      const div = document.createElement('div');
      div.innerHTML = `<b>${user}:</b> ${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function send() {
      const user = document.getElementById('username').value.trim();
      const text = document.getElementById('msg').value.trim();
      if (user && text) {
        socket.emit('sendMessage', { user, text });
        document.getElementById('msg').value = '';
      } else {
        alert('Nhập tên người dùng và tin nhắn!');
      }
    }
  </script>
</body>
</html>
